<!DOCTYPE html>
<html>
<head>
  <title>Subscriber Count</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Subscriber Count</h1>
    <form id="subscriberForm">
      <label for="channelName">Channel Name:</label>
      <input type="text" id="channelName" required>
      <label for="count">Subscriber Count:</label>
      <input type="number" id="count" required>
      <label for="maxCount">Maximum Count:</label>
      <input type="number" id="maxCount" required>
      <label for="interval">Time Interval (ms):</label>
      <input type="number" id="interval" required>
      <button type="submit">Start</button>
    </form>
    <div id="fullscreenButtonContainer">
      <button id="fullscreenButton">Fullscreen</button>
    </div>
    <div id="tvDisplay">
      <span id="countDisplay"></span>
      <span id="channelNameDisplay"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
